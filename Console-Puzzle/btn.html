<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Puzzle</title>
    <style>
        #error{font-size: 100px; color: red;display: none;};
    </style>
    <script src="main.js"></script>
</head>
<body onload="main()">
    <div id = 'error'>error</div>
    <div>
        <div><h1>Please use your PC to open the web!!!!</h1></div>
        <ul>
            <li><h2>Steps:</h2></li>
            <li>1. Press F12 key</li>
            <li>2. Click "console"</li>
            <li>3. <button disabled="disabled">Click Here</button></li>
            <li>4. Use the arrow keys or 'w', 'a', 's', 'd' to let the puzzle become like:</li>
            <ul>
                <li class="console">["1", "2", "3"]</li>
                <li class="console">["4", "5", "6"]</li>
                <li class="console">["7", "8", " "]</li>
            </ul>
            <li>5. Key 'R' to refresh</li>
        </ul>
    </div>
</body>
</html>
